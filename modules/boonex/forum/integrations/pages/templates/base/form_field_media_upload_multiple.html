<div class="bx_sys_file_upload_line">

    <div class="input_wrapper input_wrapper_file">
        <input class="form_input_file" type="file" name="__file__" size="18" />
        <div class="input_close input_close_file"></div>
    </div>
    <img src="<bx_icon_url:action_fave.png />" title="Add" alt="Add" class="multiply_add_button" onclick="$(this).parent().parent().append($(this).parent().clone().find('img.multiply_add_button').remove().end().find('img.multiply_remove_button').show().end().hide()).find('.bx_sys_file_upload_line').slideDown();" />
    <img src="<bx_icon_url:action_block.png />" title="Remove" alt="Remove" class="multiply_remove_button" onclick="var $this = this; $(this).parent().slideUp(function () { $($this).parent().remove(); });" style="display:none;" />
    <div class="clear_both"></div>
			__input__
    <div class="clear_both"></div>

</div>
